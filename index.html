<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="header">
           <h2>Basketball Score Board</h2>
        </div>
         <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="score-home">0</p>
                <button onclick="homeAdd1()">+1</button>
                <button onclick="homeAdd2()">+2</button>
                <button onclick="homeAdd3()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                 <p id="score-guest">0</p>
                <button onclick="guestAdd1()">+1</button>
                <button onclick="guestAdd2()">+2</button>
                <button onclick="guestAdd3()">+3</button>
            </div>
            <br>
            <div>
                <button id="newMatch" onclick="newMatch()">New Match</button>
                <h4>Score Analysis<h4>
                <p id="home"></p>
                <p id="guest"></p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
